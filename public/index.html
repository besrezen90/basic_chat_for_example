<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hi!Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="chat.html" method="GET" class="auth">
      <div class="card">
        <div class="card-content">
          <h4 class="card-title">Awesome Chat</h4>
          <div class="input-field">
            <input type="text" id="name" class="validate" name="name" required />
            <label for="name"></label>
          </div>
          <div class="input-field">
            <input type="text" id="room" class="validate" name="room" required />
            <label for="room"></label>
          </div>
          <div class="card-action">
            <button class="waves-effect waves-teal btn-flat" type="submit">
              Enter Chat
            </button>
          </div>
        </div>
      </div>
    </form>
    <script src="socket.io/socket.io.js"></script>
  </body>
</html>
